<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="app">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>CDA Chat</title>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.css" />
	<link type="text/css" rel="stylesheet" href="/stylesheets/common.css" />
	<link type="text/css" rel="stylesheet" href="/stylesheets/signUpForm.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script type="text/javascript">
	$('#hoge').click(function(){
		alert("hoge");

	</script>
</head>
<body>
	<div class="ui fixed menu" ng-controller="HeaderMenuController">
		<div class="container">
			<div class="item">ITS-CDA Chat</div>
			<div class="menu right">
				<div class="item">未ログイン</div>
				<div class="ui buttons">

					<div class="or"></div>
					<div class="ui button" ng-click="loginButtonOnClick()"><a>Login</a></div>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<br/>
	<br/>
	<div ng-view></div>
	<br/>
	<br/>
	<br/>
	<br/>

	</div>
	<div class="ui modal">
		<i class="close icon"></i>
		<div class="header">
			Modal Title
		</div>
		<div class="content">
			<div class="image">
				An image can appear on left or an icon
			</div>
			<div class="description">
				A description can appear on the right
			</div>
		</div>
		<div class="actions">
			<div class="ui button">Cancel</div>
			<div class="ui button">OK</div>
		</div>
	</div>
</body>
</html>
