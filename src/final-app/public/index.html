<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="app">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>CDA Chat</title>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.css" />
	<link type="text/css" rel="stylesheet" href="/stylesheets/common.css" />
	<link type="text/css" rel="stylesheet" href="/stylesheets/signUpForm.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<script type="text/javascript" src="/javascripts/app.js"></script>
	<script type="text/javascript" src="/javascripts/controllers/chatRoomListController.js"></script>
	<script type="text/javascript" src="/javascripts/controllers/chatMessageListController.js"></script>
	<script type="text/javascript" src="/javascripts/controllers/signUpFormController.js"></script>
</head>
<body ng-controller="RootController">
	<div class="ui fixed menu" ng-controller="HeaderMenuController">
		<div class="container">
			<div class="item">ITS-CDA Chat</div>
			<div class="menu right" ng-show="$parent.isLoggedIn">
				<div class="item">
					<div class="ui list">
						<div class="item">
						<img class="ui mini rounded image" src="/images/Avatar/Small/{{$parent.loginUserInfo.avatarId}}.jpg" />
						<div class="content">{{$parent.loginUserInfo.userName}}</div>
						</div>
					</div>
				</div>
				<div class="ui button" ng-click="logoutButtonOnClick()"><a>LogOut</a></div>
			</div>
			<div class="menu right" ng-hide="$parent.isLoggedIn">
				<div class="item">未ログイン</div>
				<div class="ui buttons">
					<div class="ui button"><a ng-href="#/SignUpForm">Sign up</a></div>
					<div class="or"></div>
					<div class="ui button" ng-click="loginButtonOnClick()"><a>Login</a></div>
				</div>
			</div>
		</div>
		<div class="container" ng-show="showLoginForm">
			<div class="menu right">
			<form name="loginForm" novalidate ng-submit="submit()">
				<div class="item">
				<div class="ui labeled input">
					<div class="ui label">ユーザ名</div>
					<input type="text" name="userName" ng-model="loginInfo.userName" />
				</div>
				</div>
				<div class="item">
				<div class="ui labeled input">
					<div class="ui label">パスワード</div>
					<input type="text" name="password" ng-model="loginInfo.password" />
				</div>
				</div>
				<button class="ui primary button"
				        ng-class="{'disabled' : loginForm.$dirty && loginForm.$invalid}"
				        ng-disabled="loginForm.$dirty && loginForm.$invalid">認証</button>
			</form>
			</div>
		</div>
	</div>
	<br/>
	<br/>
	<br/>
	<div ng-view></div>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<div class="container">
		ライセンス表記：<a href="http://jp.freepik.com/free-photos-vectors/人">人 Freepikによるベクターデザイン</a>
	</div>
</body>
</html>
