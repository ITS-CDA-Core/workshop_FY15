<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="app">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>CDA Chat</title>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.css" />
	<link type="text/css" rel="stylesheet" href="/stylesheets/common.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.2/semantic.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.min.js"></script>
	<script type="text/javascript" src="/javascripts/app.js"></script>
<style type="text/css">
</style>
</head>
<body>
	<div class="ui fixed menu">
		<div class="container">
			<div class="item">ITS-CDA Chat</div>
			<div class="menu right">
				<div class="item">未ログイン</div>
				<div class="ui buttons">
					<div class="ui button"><a href="#">Sign up</a></div>
					<div class="or"></div>
					<div class="ui button"><a href="#">Login</a></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" ng-controller="ChatRoomListController">
		<h1>Chat Room List</h1>
		<div class="ui comments" ng-repeat="chatRoom in chatRooms">
			<div class="comment">
				<a class="avatar">
					<img src="/images/Avatar/Small/{{chatRoom.createdByUserAvatarId}}.jpg"/>
				</a>
				<div class="content">
					<div class="text">{{chatRoom.title}}</div>
					<div class="author">{{chatRoom.createdByUserName}}</div>
					<div class="metadata">{{chatRoom.createdAt}}</div>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<div class="container">
		ライセンス表記：<a href="http://jp.freepik.com/free-photos-vectors/人">人 Freepikによるベクターデザイン</a>
	</div>
</body>
</html>
